<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="inner__div">
        <h3 style="text-align: center">Password Generator</h3>
        <div class="generate__div">
          <input
            type="text"
            name="password"
            id="password"
            placeholder="create your password"
          />
        </div>
        <div class="properties__div">
          <div class="inner__div__one">
            <p>Default length of password will be 10.</p>
            <div class="uppercase__div">
              <div class="checkBox">
                <input
                  type="checkbox"
                  name="uppercase__chkbox"
                  id="uppercase__chkbox"
                />
              </div>
              <div class="chkbox__label">
                <label class="checkBoxLabel" for="uppercase__chkbox">
                  Include uppercase
                </label>
              </div>
            </div>
            <div class="lowercase__div">
              <div class="checkBox">
                <input
                  type="checkbox"
                  name="lowercase__chkbox"
                  id="lowercase__chkbox"
                />
              </div>
              <div class="chkbox__label">
                <label class="checkBoxLabel" for="lowercase__chkbox">
                  Include lowercase
                </label>
              </div>
            </div>
            <div class="number__div">
              <div class="checkBox">
                <input
                  type="checkbox"
                  name="number__chkbox"
                  id="number__chkbox"
                />
              </div>
              <div class="chkbox__label">
                <label class="checkBoxNumberLabel" for="number__chkbox">
                  Include number
                </label>
              </div>
            </div>
            <div class="symbol__div">
              <div class="checkBox">
                <input
                  type="checkbox"
                  name="symbol__chkbox"
                  id="symbol__chkbox"
                />
              </div>
              <div class="chkbox__label">
                <label class="checkBoxSymbolLabel" for="symbol__chkbox">
                  Include symbol
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="btnDiv">
          <button id="generateButton" onclick="generatePassword();">
            Generate
          </button>
          <button id="resetButton" onclick="resetPassword();">Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
